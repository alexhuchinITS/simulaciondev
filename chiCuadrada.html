<html>
    <head>
        <title>Prueba de Chi-cuadrada</title>
    </head>
    <body>
        <h1> Prueba de Chi-cuadrada</h1>
        <form id="chiForm">
            <label for="observedA">Frec. Obs. A </label>
            <input type="number" id="observedA" required>
            <br>
            <br>
            <label for="observedB">Frec. Obs. B </label>
            <input type="number" id="observedB" required>
            <br>
            <br>
            <label for="observedC">Frec. Obs. C </label>
            <input type="number" id="observedC" required>
            <br>
            <br>
            <label for="observedD">Frec. Obs. D </label>
            <input type="number" id="observedD" required>
            <br>
            <br>
            <button type="button" onclick="calcularChi()">Calcular chi cuadrada </button>
    </form>
    <div id="resultados">

    </div>
    <script>
        function calcularChi(){
            //obtener valores del formulario
            const observedA= parseFloat(document.getElementById('observedA').value);
            const observedB= parseFloat(document.getElementById('observedB').value);
            const observedC= parseFloat(document.getElementById('observedC').value);
            const observedD= parseFloat(document.getElementById('observedD').value); 
            // Calcular Chi Cuadrada
            const chiSquared= ((observedA*observedD)- (observedB*observedC))**2 /
            ((observedA + observedB)* (observedC+ observedD) * (observedA + observedC) * (observedB + observedD));
            
            
            // Mosrtar Resultados
            const ResultadosDiv= document.getElementById('resultados');
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = `<h3>Resultados:</h3>
            <p>Estad√≠stico Chi-cuadrada: ${chiSquared.toFixed(2)}</p>`;
        
        }   
    </script>
    </body>
</html>
